<div class="container" ng-controller = "PhotoController">
    <div class="row">
          <div class="col-xs-12">
            <div ng-repeat="photo in photo_list">
                <div ng-class="row|($index % 3 == 0)">
                    <div class="col-sm-4 thumbnail-container">
                        <img class="photo-thumbnail" ng-src="{{photo.full_url}}" alt="{{photo.caption}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
